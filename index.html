<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jarvis AI</title>
  <style>
    body {
      background: black;
      color: lime;
      font-family: monospace;
      text-align: center;
      padding: 40px;
    }
    button {
      font-size: 18px;
      padding: 10px 30px;
      background: lime;
      color: black;
      border: none;
      cursor: pointer;
    }
    #log {
      margin-top: 30px;
      font-size: 16px;
      white-space: pre-wrap;
      text-align: left;
      max-width: 700px;
      margin: 20px auto;
      background: #111;
      padding: 20px;
      border: 1px solid lime;
    }
  </style>
</head>
<body>
  <h1>üß† Jarvis AI Assistant</h1>
  <button onclick="startListening()">üé§ Activate Jarvis</button>
  <div id="log"></div>

  <script>
    let reminders = JSON.parse(localStorage.getItem("reminders") || "[]");

    // Trigger voice engine early
    speechSynthesis.getVoices();

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "en-US";
      utterance.pitch = 1;
      utterance.rate = 1.1;
      utterance.volume = 1;

      function trySpeak() {
        const voices = speechSynthesis.getVoices();
        if (voices.length > 0) {
          utterance.voice = voices.find(v => v.name.includes("Google") || v.lang === "en-US");
          speechSynthesis.cancel();
          speechSynthesis.speak(utterance);
        } else {
          setTimeout(trySpeak, 100);
        }
      }

      trySpeak();
    }

    function log(text) {
      const logDiv = document.getElementById("log");
      logDiv.textContent = text + "\n\n" + logDiv.textContent;
    }

    function remindIfNeeded() {
      const today = new Date().toISOString().split("T")[0];
      const pending = reminders.filter(r => r.date === today);
      pending.forEach(r => {
        speak("Reminder: " + r.text);
        log("üîî Reminder: " + r.text);
      });
    }

    function setReminder(text) {
      const tomorrow = new Date();
      tomorrow.setDate(tomorrow.getDate() + 1);
      const reminderDate = tomorrow.toISOString().split("T")[0];
      reminders.push({ text, date: reminderDate });
      localStorage.setItem("reminders", JSON.stringify(reminders));
      speak("Reminder set for tomorrow.");
      log("üìå Reminder saved: " + text);
    }

    function getLocationAndSpeakWeather() {
      if ("geolocation" in navigator) {
        navigator.geolocation.getCurrentPosition(async pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          const location = `Latitude: ${lat.toFixed(2)}, Longitude: ${lon.toFixed(2)}`;
          speak("Your current location is " + location);
          log("üìç Location: " + location);
        });
      } else {
        speak("Location access not supported.");
        log("‚ùå Geolocation not available");
      }
    }

    async function askOpenAI(question) {
      const apiKey = "YOUR_OPENAI_API_KEY"; // Replace with your real key
      const response = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Authorization": `Bearer ${apiKey}`,
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          model: "gpt-3.5-turbo",
          messages: [{ role: "user", content: question }]
        })
      });

      const data = await response.json();
      const reply = data.choices?.[0]?.message?.content || "Sorry, I couldn‚Äôt understand.";
      speak(reply);
      log("ü§ñ " + reply);
    }

    function playMusic() {
      const audio = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
      audio.play();
      speak("Playing music now.");
      log("üéµ Music started.");
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-US";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      speak("Hello, I am Jarvis. How can I help you?");
      recognition.start();

      recognition.onresult = async function(event) {
        const command = event.results[0][0].transcript.toLowerCase().trim();
        log("üéôÔ∏è You said: " + command);

        if (command.includes("location")) {
          getLocationAndSpeakWeather();
        } else if (command.includes("play music")) {
          playMusic();
        } else if (command.startsWith("remind me to")) {
          const reminderText = command.replace("remind me to", "").trim();
          setReminder(reminderText);
        } else if (command.includes("who are you") || command.includes("what is your name")) {
          speak("I am Jarvis, your AI assistant.");
        } else {
          await askOpenAI(command);
        }
      };

      recognition.onerror = function(event) {
        speak("There was an error with speech recognition.");
        log("‚ùå Error: " + event.error);
      };
    }

    // Show reminders on load
    window.onload = remindIfNeeded;
  </script>
</body>
</html>
