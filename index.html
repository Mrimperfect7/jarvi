<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JARVIS AI Assistant</title>
  <style>
    body {
      background: radial-gradient(circle at center, #0f0f0f, #000);
      color: #00ffea;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
    h1 {
      text-shadow: 0 0 10px cyan;
    }
    #output {
      margin-top: 20px;
      width: 80%;
      max-width: 800px;
      padding: 15px;
      background: rgba(255,255,255,0.05);
      border: 1px solid cyan;
      border-radius: 10px;
      font-size: 18px;
      height: 120px;
      overflow-y: auto;
    }
    .pulse {
      border: 2px solid cyan;
      border-radius: 50%;
      width: 30px;
      height: 30px;
      margin-top: 20px;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.3); opacity: 0.5; }
      100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>
  <h1>J.A.R.V.I.S AI Assistant</h1>
  <div id="output">Initializing...</div>
  <div class="pulse"></div>

  <script>
    const output = document.getElementById("output");

    const speak = (text) => {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'en-US';
      utterance.pitch = 1;
      utterance.rate = 1;
      speechSynthesis.speak(utterance);
      output.innerHTML = `ðŸ”Š ${text}`;
    };

    const commands = {
      "what time is it": () => {
        const now = new Date();
        const time = now.toLocaleTimeString();
        speak("It's " + time);
      },
      "what's the weather": () => {
        navigator.geolocation.getCurrentPosition(async (position) => {
          const lat = position.coords.latitude;
          const lon = position.coords.longitude;
          const response = await fetch(`https://api.weatherapi.com/v1/current.json?key=YOUR_API_KEY&q=${lat},${lon}`);
          const data = await response.json();
          speak(`The temperature is ${data.current.temp_c} degrees Celsius with ${data.current.condition.text}`);
        });
      },
      "play music": () => {
        const music = new Audio("https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3");
        music.play();
        speak("Playing music.");
      },
      "add reminder": () => {
        const reminder = prompt("What should I remind you?");
        if (reminder) {
          localStorage.setItem("jarvis_reminder", reminder);
          speak("Reminder saved. I will remind you tomorrow.");
        }
      }
    };

    const checkReminder = () => {
      const reminder = localStorage.getItem("jarvis_reminder");
      const lastShown = localStorage.getItem("reminder_last_shown");
      const today = new Date().toDateString();
      if (reminder && lastShown !== today) {
        speak("Here's your reminder from yesterday: " + reminder);
        localStorage.setItem("reminder_last_shown", today);
      }
    };

    const aiChat = async (text) => {
      const reply = "Let me think...";
      output.innerHTML = reply;
      speak("Processing your request...");
      // Simulate AI response here
      setTimeout(() => {
        speak("I'm still learning. But I heard you say: " + text);
      }, 1000);
    };

    const processCommand = (text) => {
      const lower = text.toLowerCase();
      for (const key in commands) {
        if (lower.includes(key)) return commands[key]();
      }
      aiChat(text);
    };

    const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
    recognition.continuous = true;
    recognition.lang = "en-US";

    recognition.onresult = (event) => {
      const transcript = event.results[event.results.length - 1][0].transcript.trim();
      output.innerHTML = "ðŸŽ¤ " + transcript;
      processCommand(transcript);
    };

    recognition.onerror = (e) => console.error(e.error);
    recognition.onend = () => recognition.start();

    window.onload = () => {
      checkReminder();
      recognition.start();
      speak("Hello! I am JARVIS. How can I help you today?");
    };
  </script>
</body>
</html>
